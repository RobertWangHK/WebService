<!DOCTYPE html>
<html lang="en">
<head>
    <title>IERG 4080</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.userlink > a > img{
  width: auto;
  height : auto;
  max-height: 100%;
  max-width: 100%;
}
.card {
    margin-top: 20px;
    padding: 30px;
    background-color: rgba(214, 224, 226, 0.2);
    -webkit-border-top-left-radius:5px;
    -moz-border-top-left-radius:5px;
    border-top-left-radius:5px;
    -webkit-border-top-right-radius:5px;
    -moz-border-top-right-radius:5px;
    border-top-right-radius:5px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.card.hovercard {
    position: relative;
    padding-top: 0;
    overflow: hidden;
    text-align: center;
    background-color: #fff;
    background-color: rgba(255, 255, 255, 1);
}
.card.hovercard .card-background {
    height: 130px;
}
.card-background img {
    -webkit-filter: blur(25px);
    -moz-filter: blur(25px);
    -o-filter: blur(25px);
    -ms-filter: blur(25px);
    filter: blur(25px);
    margin-left: -100px;
    margin-top: -200px;
    min-width: 130%;
}
.card.hovercard .useravatar {
    position: absolute;
    top: 15px;
    left: 0;
    right: 0;
}
.card.hovercard .useravatar img {
    width: 100px;
    height: 100px;
    max-width: 100px;
    max-height: 100px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    border: 5px solid rgba(255, 255, 255, 0.5);
}
.card.hovercard .card-info {
    position: absolute;
    bottom: 14px;
    left: 0;
    right: 0;
}
.card.hovercard .card-info .card-title {
    padding:0 5px;
    font-size: 20px;
    line-height: 1;
    color: #262626;
    background-color: rgba(255, 255, 255, 0.1);
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
}
.card.hovercard .card-info {
    overflow: hidden;
    font-size: 12px;
    line-height: 20px;
    color: #737373;
    text-overflow: ellipsis;
}
.card.hovercard .bottom {
    padding: 0 20px;
    margin-bottom: 17px;
}
.btn-pref .btn {
    -webkit-border-radius:0 !important;
}
</style>
</head>
<body>
<div class="col-lg-12 col-sm-12">

    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="/image/user/{{name}}/profile-image/default_profile.jpg">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" class="img-rounded" src="/image/user/{{name}}/profile-image/default_profile.jpg">
        </div>
        <div class="card-info"> <span class="card-title">Pamela Anderson</span>

        </div>
    </div>

    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="home" class="btn btn-default" onclick="back()" data-toggle="tab"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
                <div class="hidden-xs">Back to moment</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="history" class="btn btn-primary" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                <div class="hidden-xs">History uploads</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="friends" class="btn btn-default" onclick="location.href='/submit-image.html'" data-toggle="tab"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                <div class="hidden-xs">New Post</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab2">
		{% for i in range (list|length) %}
                <div class="row">
                    <div class="col-md-2 userlink">
			<h4>{{name}}</h4>
                        <a href="#">
                            <img src="/image/user/{{name}}/profile-image/default_profile.jpg" class="img-rounded" alt="Cinque Terre" style="padding-top: 5px">
                        </a>
                    </div>
                    <div class="col-md-5">
                        <a href="#">
                            <img class="img-responsive" src="{{list[i][1]}}" alt="">
                        </a>
                    </div>
                    <div class="col-md-5">
                        <h3>{{list[i][2]}}</h3>
                        <p>{{list[i][3]}}</p>
                        <p>{{list[i][4]}}</p>
			<a class="btn btn-primary" href="/load_edit_page?title={{list[i][2]}}&content={{list[i][3]}}&path={{list[i][1]}}">Edit <span class="glyphicon glyphicon-chevron-right"></span></a>
                        <a class="btn btn-primary" href="/delete?path={{list[i][1]}}">Delete <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>
		<hr>
		{% endfor %}
            </div>
            <div class="tab-pane fade in" id="tab3">
                <h3>This is tab 3</h3>
                <div class="row">
                    <div class="col-md-2 userlink">
                        <a href="#">
                            <img src="/image/user/{{name}}/profile-image/default_profile.jpg" class="img-rounded" alt="Cinque Terre" style="padding-top: 5px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    function back() {
        //alert("haha");
        window.location = "home.html";
    }
    
</script>
</html>
